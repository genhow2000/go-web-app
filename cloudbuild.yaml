steps:
  # 構建 Docker 映像
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile",
        "-t",
        "gcr.io/fleet-day-383710/go-app:latest",
        ".",
      ]

  # 推送映像到 Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/fleet-day-383710/go-app:latest"]

  # 部署到 Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "go-app"
      - "--image"
      - "gcr.io/fleet-day-383710/go-app:latest"
      - "--platform"
      - "managed"
      - "--region"
      - "asia-east1"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--max-instances"
      - "10"
      - "--min-instances"
      - "0"
      - "--set-env-vars"
      - "DB_PATH=/tmp/app.db,STATIC_PATH=/root/static,MONGODB_URI=${_MONGODB_URI},MONGODB_DATABASE=chatbot,JWT_SECRET=${_JWT_SECRET},AI_PRIMARY_PROVIDER=groq,AI_FALLBACK_PROVIDER=gemini,GROQ_API_KEY=${_GROQ_API_KEY},GEMINI_API_KEY=${_GEMINI_API_KEY}"

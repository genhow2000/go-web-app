steps:
  # 構建 Docker 映像
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.simple",
        "-t",
        "gcr.io/fleet-day-383710/go-simple-app:latest",
        ".",
      ]

  # 推送映像到 Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/fleet-day-383710/go-simple-app:latest"]

  # 部署到 Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "go-simple-app"
      - "--image"
      - "gcr.io/fleet-day-383710/go-simple-app:latest"
      - "--platform"
      - "managed"
      - "--region"
      - "asia-east1"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--max-instances"
      - "10"
      - "--min-instances"
      - "0"

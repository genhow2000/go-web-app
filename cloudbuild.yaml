steps:
  # 獲取 Git 資訊
  - name: "gcr.io/cloud-builders/git"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "Git Commit: $$(git rev-parse HEAD)"
        echo "Git Branch: $$(git rev-parse --abbrev-ref HEAD)"
        echo "Build Time: $$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        echo "$$(git rev-parse HEAD)" > /workspace/git_commit.txt
        echo "$$(git rev-parse --abbrev-ref HEAD)" > /workspace/git_branch.txt
        echo "$$(date -u +%Y-%m-%dT%H:%M:%SZ)" > /workspace/build_time.txt

  # 構建 Docker 映像
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        GIT_COMMIT=$$(cat /workspace/git_commit.txt)
        GIT_BRANCH=$$(cat /workspace/git_branch.txt)
        BUILD_TIME=$$(cat /workspace/build_time.txt)
        echo "Building with Git Commit: $$GIT_COMMIT"
        echo "Building with Git Branch: $$GIT_BRANCH"
        echo "Building with Build Time: $$BUILD_TIME"
        docker build \
          --build-arg GIT_COMMIT="$$GIT_COMMIT" \
          --build-arg GIT_BRANCH="$$GIT_BRANCH" \
          --build-arg BUILD_TIME="$$BUILD_TIME" \
          -f Dockerfile \
          -t gcr.io/fleet-day-383710/go-app:latest \
          .

  # 推送映像到 Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/fleet-day-383710/go-app:latest"]

  # 部署到 Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "go-app"
      - "--image"
      - "gcr.io/fleet-day-383710/go-app:latest"
      - "--platform"
      - "managed"
      - "--region"
      - "asia-east1"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--max-instances"
      - "10"
      - "--min-instances"
      - "0"
      - "--set-env-vars"
      - "GOOGLE_CLOUD_PROJECT=fleet-day-383710,DB_PATH=/tmp/app.db,STATIC_PATH=/root/static,MONGODB_URI=${_MONGODB_URI},MONGODB_DATABASE=chatbot,JWT_SECRET=go-web-app-super-secret-jwt-key-2024,AI_PRIMARY_PROVIDER=groq,AI_FALLBACK_PROVIDER=gemini,GROQ_API_KEY=${_GROQ_API_KEY},GEMINI_API_KEY=${_GEMINI_API_KEY},LINE_CLIENT_ID=${_LINE_CLIENT_ID},LINE_CLIENT_SECRET=${_LINE_CLIENT_SECRET},LINE_REDIRECT_URL=https://go-app-zq7qo4cr7q-de.a.run.app/auth/line/callback,BASE_URL=https://go-app-zq7qo4cr7q-de.a.run.app,FRONTEND_URL=https://go-app-zq7qo4cr7q-de.a.run.app"

runtime: go121

# 免費層級配置
automatic_scaling:
  min_instances: 0
  max_instances: 1
  target_cpu_utilization: 0.6

# 環境變數
env_variables:
  PORT: "8080"

# 資源限制 (免費層級)
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

# 健康檢查
readiness_check:
  path: "/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

liveness_check:
  path: "/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 4
  success_threshold: 2

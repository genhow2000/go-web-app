<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - Go 應用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .register-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>創建帳戶</h1>
            <p>請填寫以下資訊註冊</p>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">確認密碼</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            
            <div class="form-group">
                <label for="role">註冊類型</label>
                <select id="role" name="role" style="width: 100%; padding: 0.75rem; border: 2px solid #e1e5e9; border-radius: 5px; font-size: 1rem; background: white;">
                    <option value="customer">客戶</option>
                    <option value="merchant">商戶（開店賣家）</option>
                    <option value="admin">管理員</option>
                </select>
                <small style="color: #666; font-size: 0.8rem; margin-top: 0.25rem; display: block;">
                    商戶註冊需要審核，管理員註冊需要審核，建議先註冊為客戶
                </small>
            </div>
            
            <button type="submit" class="register-btn" id="register-btn">
                註冊
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>註冊中...</p>
        </div>
        
        <div class="login-link">
            <p>已有帳戶？ <a href="/customer/login">客戶登入</a> | <a href="/merchant/login">商戶登入</a> | <a href="/admin/login">管理員登入</a></p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;
            const registerBtn = document.getElementById('register-btn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // 驗證密碼
            if (password !== confirmPassword) {
                errorMessage.textContent = '密碼確認不一致';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = '密碼至少需要6個字符';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 隱藏之前的訊息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 顯示載入狀態
            registerBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, role })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = data.message || '註冊成功！';
                    successMessage.style.display = 'block';
                    
                    // 根據角色重定向到對應登入頁面
                    setTimeout(() => {
                        if (role === 'merchant') {
                            window.location.href = '/merchant/login';
                        } else if (role === 'admin') {
                            window.location.href = '/admin/login';
                        } else {
                            window.location.href = '/customer/login';
                        }
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || '註冊失敗，請稍後再試';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '網路錯誤，請稍後再試';
                errorMessage.style.display = 'block';
            } finally {
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>

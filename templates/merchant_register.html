<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商戶註冊 - 我要開店</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1rem;
        }
        
        .role-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .form-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 15px;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        
        .back-home:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .required {
            color: #e53e3e;
        }
        
        .help-text {
            font-size: 0.8rem;
            color: #718096;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-home">← 返回首頁</a>
    
    <div class="register-container">
        <div class="register-header">
            <div class="logo">🏪</div>
            <h1 class="title">我要開店</h1>
            <p class="subtitle">申請成為商戶，開始您的電商之旅</p>
            <div class="role-badge">商戶專用</div>
        </div>
        
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;"></div>
        
        <form id="merchant-register-form">
            <!-- 基本資訊 -->
            <div class="form-section">
                <h3 class="section-title">基本資訊</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">負責人姓名 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">電子郵件 <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">密碼 <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <div class="help-text">密碼至少6個字符</div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">確認密碼 <span class="required">*</span></label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </div>
            
            <!-- 店鋪資訊 -->
            <div class="form-section">
                <h3 class="section-title">店鋪資訊</h3>
                <div class="form-group">
                    <label for="business_name">店鋪名稱 <span class="required">*</span></label>
                    <input type="text" id="business_name" name="business_name" required>
                    <div class="help-text">這將是您店鋪的公開名稱</div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="business_type">營業類型 <span class="required">*</span></label>
                        <select id="business_type" name="business_type" required>
                            <option value="">請選擇營業類型</option>
                            <option value="individual">個人賣家</option>
                            <option value="company">公司行號</option>
                            <option value="store">實體店面</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="business_license">營業執照號碼</label>
                        <input type="text" id="business_license" name="business_license">
                        <div class="help-text">公司行號請填寫，個人賣家可選填</div>
                    </div>
                </div>
            </div>
            
            <!-- 聯絡資訊 -->
            <div class="form-section">
                <h3 class="section-title">聯絡資訊</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">聯絡電話 <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">店鋪地址 <span class="required">*</span></label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">店鋪簡介</label>
                    <textarea id="description" name="description" placeholder="簡短介紹您的店鋪特色和經營理念..."></textarea>
                    <div class="help-text">讓客戶了解您的店鋪特色</div>
                </div>
            </div>
            
            <button type="submit" class="register-btn" id="register-btn">
                申請開店
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>提交申請中...</p>
        </div>
        
        <div class="links">
            <p>已有帳戶？ <a href="/merchant/login">商戶登入</a> | <a href="/customer/login">客戶登入</a></p>
        </div>
    </div>

    <script>
        document.getElementById('merchant-register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // 驗證密碼
            if (data.password !== data.confirm_password) {
                showError('密碼確認不一致');
                return;
            }
            
            if (data.password.length < 6) {
                showError('密碼至少需要6個字符');
                return;
            }
            
            // 隱藏之前的訊息
            hideMessages();
            
            // 顯示載入狀態
            const registerBtn = document.getElementById('register-btn');
            const loading = document.getElementById('loading');
            registerBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // 添加角色資訊
                data.role = 'merchant';
                
                const response = await fetch('/merchant/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('商戶申請已提交！我們會在1-2個工作天內完成審核，審核通過後您就可以開始管理店鋪了！');
                    
                    // 清空表單
                    e.target.reset();
                    
                    // 3秒後重定向到商戶登入頁面
                    setTimeout(() => {
                        window.location.href = '/merchant/login';
                    }, 3000);
                } else {
                    showError(result.error || '申請失敗，請稍後再試');
                }
            } catch (error) {
                showError('網路錯誤，請稍後再試');
            } finally {
                registerBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
